<!DOCTYPE html>
<html lang="vi">
<head id="" data-template-set="html5-reset">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Modern Youtube Playlist Video Player</title>
<!-- <meta name="viewport" content="width=device-width, maximum-scale=1.0" /> -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<!-- Open Sans -->
<link href="http://fonts.googleapis.com/css?family=Times+New+Roman:300,400,700" rel="stylesheet" type="text/css" />
<!-- FontAwesome Icon Pack -->
<link rel="stylesheet" type="text/css" media="screen" href="fonts/youtube.icons.min.css" />
<!-- Main Stylesheet -->
<link rel="stylesheet" type="text/css" media="screen" href="css/youtube-video-player.min.css" />
<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Main Javascript -->
<script type="text/javascript" src="js/youtube-video-player.jquery.js"></script>
<!-- Perfect Scrollbar -->
<link rel="stylesheet" type="text/css" media="screen" href="css/perfect-scrollbar.css" />
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.js"></script>
<style>
body {
	background: #e0e7eb;
	color: #454545;
	font-family: "Times New Roman", Times, serif;
	line-height: 1.5em;
}
h1, h2 {
	font-weight: 300;
	border-bottom: 1px solid rgba(0,0,0,.1);
}
h2 {
	font-weight: 300;
}
a.button {
	display: inline-block;
	background: #f45e34;
	color: #fff;
	font-weight: 300;
	font-size: 18px;
	line-height: 50px;
	padding: 0 30px 0 30px;
	height: 50px;
	text-align: center;
	text-transform: uppercase;
	text-decoration: none;
	opacity: 0.75;
	-webkit-transition: opacity .2s;
	-moz-transition: opacity .2s;
	-o-transition: opacity .2s;
	-ms-transition: opacity .2s;
	transition: opacity .2s;
	font-family: "Times New Roman", Times, serif;
	margin-bottom: 5px;
}
a.button:hover {
	opacity: 1;
}
a.button:active {
	background: #3a7d57;
}
a.button-small {
	font-size: 14px;
	padding: 0 18px 0 18px;
	line-height: 32px;
	height: 32px;
}
</style>
</head>
<body>
<div class="container" style="max-width: 800px; margin: auto; ">
	<div id="playlist"></div>
</div>
<script>
	if (window.top !== window.self) {
		document.write = "";
		window.top.location = window.self.location;
		setTimeout(function(){
			document.body.innerHTML='';
		},0);
		window.self.onload=function(evt) {
			document.body.innerHTML='';
		};
	}else {
		$(document).ready(function() {
			$("#playlist").youtube_video({
				playlist: 'PL508lSlTVoJIFkLgHyQTfq6uYzjSCb9wx',
				channel: false,
				user: false,
				videos: false,
				max_results: 4,
				pagination: true,
				continuous: true,
				first_video: 0,
				show_playlist: 'auto',
				playlist_type: 'vertical',
				show_channel_in_playlist:true,
				show_channel_in_title: true,
				width: false,
				show_annotations: false,
				now_playing_text: 'Video đang xem',
				load_more_text: 'Xem tất cả',
				autoplay: false,
				force_hd: false,
				hide_youtube_logo: false,
				play_control: true,
				time_indicator: 'full',
				volume_control: true,
				share_control: true,
				fwd_bck_control: true,
				youtube_link_control: true,
				fullscreen_control: true,
				playlist_toggle_control:true,
				volume: false,
				show_controls_on_load: true,
				show_controls_on_pause: true,
				show_controls_on_play: false,
				player_vars: {},
				colors: {
					'controls_bg': 'rgba(0,0,0,.9)'
				},
			});
			$("#playlist-horizontal").youtube_video({
				playlist: 'PL508lSlTVoJIFkLgHyQTfq6uYzjSCb9wx',
				channel: false,
				user: false,
				videos: false,
				max_results: 4,
				pagination: true,
				continuous: true,
				first_video: 0,
				show_playlist: 'auto',
				playlist_type: 'horizontal',
				show_channel_in_playlist:true,
				show_channel_in_title: true,
				width: false,
				show_annotations: false,
				now_playing_text: 'Video đang xem',
				load_more_text: 'Xem tất cả',
				autoplay: false,
				force_hd: false,
				hide_youtube_logo: false,
				play_control: true,
				time_indicator: 'full',
				volume_control: true,
				share_control: true,
				fwd_bck_control: true,
				youtube_link_control: true,
				fullscreen_control: true,
				playlist_toggle_control:true,
				volume: false,
				show_controls_on_load: true,
				show_controls_on_pause: true,
				show_controls_on_play: false,
				player_vars: {},
				colors: {
					'controls_bg': 'rgba(0,0,0,.9)'
				},
			});
		});
	}
</script>
</body>
</html>
